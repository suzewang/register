<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>注册百度账号</title><link href="./register.css" rel="stylesheet" type="text/css"></head><body><div id="main"><h1 id="welcome">欢迎注册</h1><div id="write">用户名<input type="text" class="sty" id="username" placeholder="请设置用户名" data-label="用户名"><div id="username-validate"></div>手机号<input type="text" class="sty" id="phone" placeholder="可用于登录和找回密码" data-label="手机号"><div id="phone-validate"></div>密&nbsp;&nbsp;&nbsp;码<input type="password" class="sty aliL" id="pwd" placeholder="请设置登录密码" data-label="密码"><img id="tip" title="长度为8~14个字符,字母/数字以及标点符号至少包含2种,不允许有空格、中文" src="http://sc.adminbuy.cn/uploads/allimg/160421/1-1604211629320-L.png"><div id="pwd-validate"></div>验证码<input type="text" class="sty msg" placeholder="请输入验证码" id="code" data-label="验证码"><button id="btn">获取验证码</button><div id="code-validate"></div></div><button id="btnR">注册</button><div id="jud"></div></div></body><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="register.js"></script></html>
